<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bites-and-Booze</title>
</head>

<body>

    <header>
        <div class="jumbotron jumbotron-fluid p-5">
            <div class="container column text-center">
                <h1 class="display-4">Bites and Booze</h1>
                <p class="lead">Find everyday cooking inspiration. Discover recipes, cooks and something else based on
                    the food you love!</p>
                <form id="search-form" class="form col-lg-5 mx-auto">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control"
                            placeholder="What would you like to cook?" aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id="search-button" class="btn btn-outline-secondary" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="modal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ingredient not found</h5>
                    </div>
                    <div class="modal-body">
                        <p>Please type another ingredient.</p>
                    </div>
                    <div class="modal-footer">
                        <button data-bs-target="#modal" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class=container id="food-cards">






    </section>
    <section id="drinks-button"> </section>
    <section id="drink-cards"> </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
